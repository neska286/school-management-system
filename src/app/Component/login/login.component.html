<div class="login pt-5 ">
    <div class="container">
<form class="form-login" [formGroup]="loginForm">
    <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control w-50" placeholder="Email address" formControlName="email" #email autofocus><br>
    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-info w-50">email is required</div>
   
    <label for="inputPassword" class="sr-only">Password</label>
    <input  type="password" id="inputPassword" class="form-control w-50" placeholder="Password" formControlName="password" #password >
    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-info w-50">password is required</div><br>
    <button (click)="login(email.value,password.value)" class="btn btn-lg btn-primary btn-block w-50" type="submit">login</button>
  </form>
</div>
</div>
